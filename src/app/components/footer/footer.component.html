<!-- Footer Section Begin -->
<footer class="footer-section">
    <div class="container">
        <div class="partner-logo d-flex">
            <a *ngFor="let logo of partnerLogos" href="#" class="pl-table w-25">
                <div class="pl-tablecell">
                    <img [src]="logo.src" [alt]="logo.alt">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="footer-text">
                    <div class="ft-logo">
                        <a href="#" class="footer-logo">
                            <img src="https://i.ibb.co/9hhgkSF/logo-1.png" alt="Footer Logo">
                        </a>
                    </div>
                    <ul>
                        <li *ngFor="let link of navLinks">
                            <a [routerLink]="link.route">{{ link.name }}</a>
                        </li>
                    </ul>
                    <div class="copyright-text">
                        <p>Copyright &copy; Shortys. All rights reserved</p>
                    </div>
                    <div class="ft-social">
                        <a *ngFor="let social of socialIcons" [href]="social.link" target="_blank">
                            <i [class]="social.icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer Section End -->
